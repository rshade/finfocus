# Cost management configuration
cost:
  # Budget thresholds and alerts
  budgets:
    # Budget amount in specified currency
    # Range: Any positive number
    # Example: 500.00 for $500/month budget
    amount: [VALUE]

    # ISO 4217 currency code
    # Allowed values: USD, EUR, GBP, JPY, etc.
    # Default: USD
    currency: USD

    # Budget period for cost accumulation
    # Allowed values: daily, weekly, monthly, yearly
    # Default: monthly
    # Note: Most cloud providers report costs daily, monthly is most common
    period: monthly

    # Alert thresholds (list of alert configurations)
    alerts:
      # Alert 1: [Description of what this alert does]
      - threshold: [VALUE]  # Percentage of budget (1-100)
        type: actual        # actual (current costs) or forecasted (projected)
        # Explanation: [Why this threshold is useful]
        # Example: 80% threshold catches overruns before budget exhausted

      # Alert 2: [Description of additional alert]
      - threshold: [VALUE]
        type: forecasted
        # Explanation: [Why forecasting is useful]

