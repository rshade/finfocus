# ============================================================================
#
# Common issues with budget configuration:
#
# Issue: Budget alerts not triggering
# Solution: Ensure "amount" matches your expected cost range. Check currency.
#
# Issue: Forecasted alerts triggering incorrectly
# Solution: Forecasting requires historical data. Use "actual" for immediate costs.
#
# Issue: Configuration not loading
# Solution: Verify YAML syntax with yamllint or online validator.
