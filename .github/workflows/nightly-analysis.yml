name: Nightly Failure Analysis

on:
  issues:
    types: [labeled]

jobs:
  analyze-failure:
    if: github.event.label.name == 'nightly-failure'
    runs-on: ubuntu-latest
    timeout-minutes: 59
    permissions:
      contents: read
      issues: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install OpenCode CLI
        run: npm install -g @opencode/cli@1.0.128

      - name: Analyze Failure Context
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: |
          if ! go run scripts/analysis/analyze_failure.go \
            --issue-body "$ISSUE_BODY" \
            --output context.txt; then
            echo "::error::Failed to analyze failure context"
            exit 1
          fi

      - name: Generate Analysis Report
        env:
          OPENCODE_API_KEY: ${{ secrets.OPENCODE_API_KEY }}
        run: |
          if ! opencode run \
            --model "claude-3-5-sonnet-20241022" \
            --context context.txt \
            --prompt "Analyze this CI failure log. Provide a structured report with: 1. Executive Summary, 2. Root Cause Analysis (be specific), 3. Recommended Fixes. Format as Markdown." \
            > analysis.md; then
            echo "::error::Failed to generate analysis report"
            exit 1
          fi

      - name: Post Triage Report
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -s analysis.md ]; then
            gh issue comment ${{ github.event.issue.number }} --body-file analysis.md
          else
            echo "::warning::analysis.md not found or empty, skipping comment"
          fi